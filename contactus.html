<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: #ffffff; /* White text color */
        }
        .form-control {
            background-color: #000000; /* Dark input background */
            color: #ffffff; /* White input text color */
        }
        .btn-success {
            background-color: #ad9551; /* Gold submit button color */
            border-color: #ad9551; /* Gold submit button border color */
        }
    </style>
</head>
<body>

    <header>
        <div style="background-color: #ffffff; padding: 10px 20px;">
            <a href="index.html"><img src="/images/qiblaquestlogo0.png" alt="QiblaQuest SG Logo"></a>
        </div>
    </header>
        

    <div class="container">
        <h1 class="mt-5">Contact Us</h1>
        <p> Feel free to reach out to us for any inquiries, feedback, or support.
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Example of using SweetAlert2 for form submission
            Swal.fire({
                title: 'Success!',
                text: 'Your message has been submitted.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                // Reset form fields after successful submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            });
        });
    </script>
</body>
</html>
